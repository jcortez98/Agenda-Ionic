<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ encabezado }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label fixed>Fecha</ion-label>
            <ion-input type="date"
            name="fecha"
            [(ngModel)]="model.fecha"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Descripcion</ion-label>
            <ion-input type="text"
            name="descripcion"
            [(ngModel)]="model.descripcion"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Lugar</ion-label>
            <ion-input type="text"
            name="lugar"
            [(ngModel)]="model.lugar"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Contactos</ion-label>
            <ion-select [(ngModel)]="model.idContacto">
              <ion-option *ngFor="let variable of contactos" value="{{variable.idContacto}}">{{variable.nombre+" "+variable.apellido}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button
      (click)="guardar()">Guardar</button>

      <button
      *ngIf="parametro != 'nuevo'"
      (click)="eliminar()"
      ion-button color="danger">Eliminar</button>
    </ion-row>
  </ion-grid>
</ion-content>
